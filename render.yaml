services:
  - type: web
    name: code-bunny-backend
    runtime: python3.9
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false

  - type: web
    name: code-bunny-frontend
    runtime: python3.9
    buildCommand: pip install -r requirements.txt
    startCommand: cd frontend && streamlit run streamlit_app.py --server.port $PORT
    envVars:
      - key: API_URL
        value: https://code-bunny-backend.onrender.com